; label-foreground = ${colours.foreground}
; click-left = ~/.dotfiles/scripts/calendar curr
; scroll-up = ~/.dotfiles/scripts/calendar next
; scroll-down = ~/.dotfiles/scripts/calendar prev

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/spotify]
type = custom/script
tail = true
; prefix symbol is shown before the text
format-prefix = "  "
format = <label>
exec = ~/.dotfiles/scripts/scroll_spotify_status.sh
label-maxlen = 20

[module/spotify-prev]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo " "
format = <label>
click-left = playerctl next -p spotify

#see more in /sys/class/power_supply
[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[module/i3]

type = internal/i3
strip-wsnumbers = true
label-focused-padding = 2
label-unfocused-padding = 2
label-active = %name%
label-occupied = %name%
label-urgent = %name%
label-empty = %name%
format-underline = ${colours.line}
format-margin = 1
label-focused-background = ${colours.background-alt}
label-unfocused-background = ${colours.background}




